{% extends "layout.html" %}
{% block content  %}
{% for post in pts   %}
<article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
{% endfor %}

<img src="data:image/png;base64,{{ plotx }}">
<img src="https://www.bcmud.org/images/tree%20seed.jpg" alt="" style="box-sizing: border-box; border-style: none; max-width: 100%; height: 244px; width: 454px;">
{% endblock content  %}
